definitions:
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  
  Bucket:
    type: object
    properties:
      name:
        type: string
        example: travel-sample
      bucketType:
        type: string
        enum: ["membase", "memcached"]
        example: membase
      authType:
        type: string
        enum: ["sasl", "none"]
        example: sasl
      saslPassword:
        type: string
        example: password
      proxyPort:
        type: integer
        minimum: 0
        example: 0
      replicaIndex:
        type: boolean
        example: true
      uri:
        type: string
        example: /pools/default/buckets/travel-sample?bucket_uuid=c7c90595e051674062df7736c28e8dad
      streamingUri:
        type: string
        example: /pools/default/bucketsStreaming/travel-sample?bucket_uuid=c7c90595e051674062df7736c28e8dad
      localRandomKeyUri:
        type: string
        example: /pools/default/buckets/travel-sample/localRandomKey
      controllers:
        type: object
        properties:
          compactAll:
            type: string
            example: /pools/default/buckets/travel-sample/controller/compactBucket
          purgeDeletes:
            type: string
            example: /pools/default/buckets/travel-sample/controller/unsafePurgeBucket
          startRecovery:
            type: string
            example: /pools/default/buckets/travel-sample/controller/startRecovery
      nodes:
        type: array
        items:
          - $ref: "#/definitions/BucketNode"
      stats:
        type: object
        properties:
          uri:
            type: string
            example: /pools/default/buckets/travel-sample/stats
          directoryURI:
            type: string
            example: /pools/default/buckets/travel-sample/statsDirectory
          nodeStatsListURI:
            type: string
            example: /pools/default/buckets/travel-sample/nodes
      ddocs:
        type: object
        properties:
          uri:
            type: string
            example: /pools/default/buckets/travel-sample/ddocs
      nodeLocator:
        type: string
        example: "vbucket"
      autoCompactionSettings:
        type: boolean
        example: false
      uuid:
        type: string
        example: c7c90595e051674062df7736c28e8dad
      replicaNumber:
        type: integer
        minimum: 0
        maximum: 3
        example: 1
      threadsNumber:
        type: integer
        minimum: 2
        maximum: 8
        example: 3
      quota:
        type: object
        properties:
          ram:
            type: integer
            example: 104857600
          rawRAM:
            type: integer
            example: 104857600
      basicStats:
        type: object
        properties:
          quotaPercentUsed:
            type: number
            format: float
            example: 69.59330749511719
          opsPerSec:
            type: integer
            example: 30
          diskFetches:
            type: integer
            example: 10
          itemCount:
            type: integer
            example: 31592
          diskUsed:
            type: integer
            example: 150852025
          dataUsed:
            type: integer
            example: 113478832
          memUsed:
            type: integer
            example: 72973872
      evictionPolicy:
        type: string
        enum: ["valueOnly", "fullEviction"]
        example: valueOnly
      bucketCapabilitiesVer:
        type: string
        example: ""

  BucketNode:
    type: object
    properties:
      couchApiBaseHTTPS:
        type: string
      couchApiBase:
        type: string
      systemStats:
        $ref: "#/definitions/SystemStats"
      interestingStats:
        $ref: "#/definitions/InterestingStats"
      uptime:
        type: integer
      memoryTotal:
        type: integer
      memoryFree:
        type: integer
      mcdMemoryReserved:
        type: integer
      mcdMemoryAllocated:
        type: integer
      replication:
        type: integer
      clusterMembership:
        type: string
        enum: ["active", "inactiveFailed"]
      recoveryType:
        type: string
      status:
        type: string
        enum: ["healthy"]
      otpNode:
        type: string
      thisNode:
        type: string
      hostname:
        type: string
      clusterCompatibility:
        type: integer
      version:
        type: string
      os:
        type: string
      ports:
        type: object
        properties:
          sslProxy:
            type: integer
          httpsMgmt:
            type: integer
          httpsCAPI:
            type: integer
          proxy:
            type: integer
          direct:
            type: integer
      services:
        type: string
      
  SystemStats:
    type: object
    properties:
      cpu_utilization_rate:
        type: number
        format: float
      swap_total:
        type: number
        format: float
      swap_used:
        type: number
        format: float
      mem_total:
        type: number
        format: float
      mem_free:
        type: number
        format: float
  
  InterestingStats:
    type: object
    properties:
      cmd_get:
        type: integer
      couch_docs_actual_disk_size:
        type: integer
      couch_docs_disk_size:
        type: integer
      couch_spatial_data_size:
        type: integer
      couch_spatial_disk_size:
        type: integer
      couch_views_actual_disk_size:
        type: integer
      couch_views_data_size:
        type: integer
      curr_items:
        type: integer
      curr_items_tot:
        type: integer
      ep_bg_fetched:
        type: integer
      get_hits:
        type: integer
      mem_used:
        type: integer
      ops:
        type: integer
      vb_replica_curr_items:
        type: integer
	
parameters:
  PathBucketName:
    name: bucket_name
    in: path
    type: string
    required: true
    description: name of a bucket
    
  NodeID:
    name: node_id
    type: string
    in: path
    required: true
    description: id of a node
  
  AuthType:
    name: authType
    description: Type of authentication to be used by a bucket.
    in: formData
    type: string
    enum: ["sasl", "none"]
    required: true
    
  BucketType:
    name: bucketType
    description: Type of bucket to create
    in: formData
    type: string
    enum: ["memcached", "couchbase"]
    required: true
  
  EvictionPolicy:
    name: evictionPolicy
    description: Eviction policy to be used by a bucket
    in: formData
    type: string
    enum: ["valueOnly", "fullEviction"]
    default: "valueOnly"
    
  FlushEnabled:
    name: flushEnabled
    description: Whether or not the 'flush' operation is enabled on this bucket
    in: formData
    type: boolean
    default: false
    
  FormBucketName:
    name: name
    description: Name of the bucket
    in: formData
    type: string
    maxLength: 100
    minLength: 1
    required: true

  ParallelDBAndViewCompaction:
    name: parallelDBAndViewCompaction
    description: Indicates whether database and view files on disk can be compacted simultaneously.
    in: formData
    type: boolean
    default: false
    
  ProxyPort:
    name: proxyPort
    description: Proxy port on which the bucket communicates. Must be a valid network port which is not already in use. You must provide a valid port number if the authorization type is not SASL.
    in: formData
    type: integer
  
  RamQuotaMB:
    name: ramQuotaMB
    description: RAM Quota for new bucket in MB. The maximum can only be as great as the memory quota established for the node. If other buckets are associated with a node, RAM Quota can only be as large as the amount memory remaining for the node, accounting for the other bucket memory quota.
    in: formData
    type: integer
    minimum: 100
    required: true
  
  ReplicaIndex:
    name: replicaIndex
    description: Whether replica view indexing is enabled for this bucket.
    in: formData
    type: boolean
    default: true
    
  ReplicaNumber:
    name: replicaNumber
    description: Number of replicas for the bucket.
    in: formData
    type: integer
    minimum: 0
    maximum: 3
    default: 1
  
  SaslPassword:
    name: saslPassword
    description: Password for SASL authentication. Required if SASL authentication has been enabled. An empty string represents having no password
    in: formData
    type: string
    maxLength: 24
  
  ThreadsNumber:
    name: threadsNumber
    description: The bucket I/O priority. 3 represents 'low' priority while 8 represents 'high' priority.
    in: formData
    type: integer
    enum: [3, 8]
    default: 3
