apply plugin: 'org.openapi.generator'

openApiGenerate {
    generatorName = "asciidoc"
    inputSpec = file("swagger/query-settings.yaml").getAbsolutePath().toString()
    outputDir = "${rootDir}/docs/modules/n1ql-rest-query/pages"
    templateDir = "${rootDir}/templates"
    gitRepoId = "cb-swagger"
    gitUserId = "couchbase"
    additionalProperties = [
            specDir: "${rootDir}/docs/modules/n1ql-rest-settings/partials/",
            snippetDir: "${rootDir}/docs/modules/n1ql-rest-settings/partials/paths/",
            headerAttributes: "false",
            useIntroduction: "true",
            useTableTitles: "true",
            skipExamples: "true",
            legacyDiscriminatorBehavior: "true"
    ]
    globalProperties = [
            generateAliasAsModel: "true"
    ]
    generateAliasAsModel = true
}