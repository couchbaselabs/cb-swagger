openapi: 3.0.3
info:
  title: Analytics Settings REST API
  version: '7.6'
  description: |
    The Analytics Settings REST API is provided by the Analytics service.
    This API enables you to view or set cluster-level Analytics settings.

servers:
  - url: 'http://{node}:8091'
    description: The API schemes and host URLs are as follows.
    variables:
      node:
        default: localhost
        description: The host name or IP address of a node running the Analytics service.
  - url: 'https://{node}:18091'
    description: For secure access.
    variables:
      node:
        default: localhost
        description: The host name or IP address of a node running the Analytics service.

paths:
  /settings/analytics:
    get:
      operationId: get_settings
      summary: View Analytics Settings
      description: >
        Retrieves cluster-level Analytics settings.
        Note that only one setting is available: `numReplicas`.
      security:
        - ClusterReadPoolsRead: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "401":
          $ref: '#/components/responses/Unauthorized'
    post:
      operationId: post_settings
      summary: Modify Analytics Settings
      description: >
        Sets cluster-level Analytics settings.
        Note that only one setting is available: `numReplicas`.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Settings"
      security:
        - ClusterReadPoolsRead: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'

components:
 schemas:
  Settings:
    type: object
    required:
      - numReplicas
    properties:
      numReplicas:
        type: integer
        minimum: 0
        maximum: 3
        description: Specifies the number of replicas for Analytics.
        x-has-example: true
        example: 3

 responses:
  OK:
    description: The operation was successful.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Settings"

  BadRequest:
    description: >
      Bad request.
      A parameter has an incorrect value.
    content:
      application/json:
        schema:
          type: object

  Unauthorized:
    description: >
      Unauthorized.
      The user name or password may be incorrect.
    content:
      application/json:
        schema:
          type: object

 securitySchemes:
  ClusterReadPoolsRead:
    type: http
    scheme: basic
    description: |-
      Users must have one of the following RBAC roles:

      * Full Admin
      * Cluster Admin
      * Read-Only Admin
      * Analytics Admin