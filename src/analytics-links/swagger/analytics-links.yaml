openapi: 3.0.3
info:
  title: Analytics Links REST API
  version: '7.6'
  description: |-
    The Analytics Links REST API is provided by the Analytics service.
    This API enables you to manage the links to remote Couchbase clusters and external data sources.

servers:
  - url: '{scheme}://{host}:{port}'
    description: The URL scheme, host, and port are as follows.
    variables:
      scheme:
        default: http
        description: |-
          The URL scheme.
          Use `https` for secure access.
        enum:
          - http
          - https
      host:
        default: localhost
        description: The host name or IP address of a node running the Analytics service.
      port:
        default: "8095"
        description: |-
          The Analytics service REST port.
          Use `18095` for secure access.
        enum:
          - "8095"
          - "18095"

tags:
  - name: Single Links
    description: Operations for single links.
  - name: Multiple Links
    description: Operations for multiple links.
  - name: Legacy Methods
    description: Operations provided for backward compatibility.

# Note that OpenAPI generator does not seem to handle required fields properly
# in polymorphic Form parameters, so I have fallen back on a composite model.

paths:
  /analytics/link:
    post:
      operationId: post_alt
      deprecated: true
      summary: Create Link (Alternative)
      description: An alternative endpoint for [creating a link](#post_link), provided for backward compatibility.
      tags:
        - Legacy Methods
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              # oneOf:
              allOf:
                - $ref: "#/components/schemas/LegacyCreateCouchbase"
                - $ref: "#/components/schemas/LegacyCreateS3"
                - $ref: "#/components/schemas/LegacyCreateAzureBlob"
                - $ref: "#/components/schemas/LegacyCreateGCS"
              # discriminator:
              #   propertyName: type
              #   mapping:
              #     couchbase: "#/components/schemas/LegacyCreateCouchbase"
              #     s3: "#/components/schemas/LegacyCreateS3"
              #     azureblob: "#/components/schemas/LegacyCreateAzureBlob"
              #     gcs: "#/components/schemas/LegacyCreateGCS"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
    get:
      operationId: get_all
      summary: Query All Links
      description: Returns information about all links in all Analytics scopes.
      tags:
        - Multiple Links
      parameters:
        - name: dataverse
          schema:
            type: string
          in: query
          required: false
          description: >
            The name of an Analytics scope.
            When this parameter is included, the request only returns information about links in the specified scope.


            With this parameter, the scope name may only contain a single identifier.


            This parameter is provided for backward compatibility.
            Note that it is deprecated, and will be removed in a future release.
        - name: name
          schema:
            type: string
          in: query
          required: false
          description: >
            The name of a link.
            When this parameter is included, the request only returns information about the specified link.
            If specified, the `dataverse` parameter must be specified also.


            This parameter is provided for backward compatibility.
            Note that it is deprecated, and will be removed in a future release.
        - $ref: "#/components/parameters/CommonTypeQuery"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          description: >
            Success.
            Returns an array of objects, each of which contains information about a link.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseAll'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      operationId: put_alt
      deprecated: true
      summary: Edit Link (Alternative)
      description: >
        An alternative endpoint for [editing a link](#put_link), provided for backward compatibility.
        The link name, type, and scope name cannot be modified.
      tags:
        - Legacy Methods
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              # oneOf:
              allOf:
                - $ref: "#/components/schemas/LegacyEditCouchbase"
                - $ref: "#/components/schemas/LegacyEditS3"
                - $ref: "#/components/schemas/LegacyEditAzureBlob"
                - $ref: "#/components/schemas/LegacyEditGCS"
              # discriminator:
              #   propertyName: type
              #   mapping:
              #     couchbase: "#/components/schemas/LegacyEditCouchbase"
              #     s3: "#/components/schemas/LegacyEditS3"
              #     azureblob: "#/components/schemas/LegacyEditAzureBlob"
              #     gcs: "#/components/schemas/LegacyEditGCS"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
    delete:
      deprecated: true
      operationId: delete_alt
      summary: Delete Link (Alternative)
      description: >
        An alternative endpoint for [deleting a link](#delete_link), provided for backward compatibility.
        The link cannot be deleted if any other entities are using it, such as an Analytics collection.
        The entities using the link need to be disconnected from the link, otherwise, the delete operation fails.
      tags:
        - Legacy Methods
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - dataverse
                - name
              properties:
                dataverse:
                  $ref: "#/components/schemas/CommonDataverse"
                name:
                  $ref: "#/components/schemas/CommonName"

      security:
        - AnalyticsManage: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /analytics/link/{scope}:
    get:
      operationId: get_scope
      summary: Query Scope Links
      description: Returns information about all links in the specified Analytics scope.
      tags:
        - Multiple Links
      parameters:
        - $ref: "#/components/parameters/CommonScope"
        - $ref: "#/components/parameters/CommonTypeQuery"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          description: >
            Success.
            Returns an array of objects, each of which contains information about a link.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseAll'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /analytics/link/{scope}/{name}:
    post:
      operationId: post_link
      summary: Create Link
      description: Creates a link in the specified Analytics scope.
      tags:
        - Single Links
      parameters:
        - $ref: "#/components/parameters/CommonScope"
        - $ref: "#/components/parameters/CommonLink"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              # oneOf:
              allOf:
                - $ref: "#/components/schemas/RequestCreateCouchbase"
                - $ref: "#/components/schemas/RequestCreateS3"
                - $ref: "#/components/schemas/RequestCreateAzureBlob"
                - $ref: "#/components/schemas/RequestCreateGCS"
              # discriminator:
              #   propertyName: type
              #   mapping:
              #     couchbase: "#/components/schemas/RequestCreateCouchbase"
              #     s3: "#/components/schemas/RequestCreateS3"
              #     azureblob: "#/components/schemas/RequestCreateAzureBlob"
              #     gcs: "#/components/schemas/RequestCreateGCS"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
    get:
      operationId: get_link
      summary: Query Link
      description: Returns information about a link in the specified Analytics scope.
      tags:
        - Single Links
      parameters:
        - $ref: "#/components/parameters/CommonScope"
        - $ref: "#/components/parameters/CommonLink"
        - name: type
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/CommonTypeEdit"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          description: >
            Success.
            Returns an array of objects, each of which contains information about a link.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseAll'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      operationId: put_link
      summary: Edit Link
      description: >
        Edits an existing link in the specified Analytics scope.
        The link name, type, and scope name cannot be modified.
      tags:
        - Single Links
      parameters:
        - $ref: "#/components/parameters/CommonScope"
        - $ref: "#/components/parameters/CommonLink"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              # oneOf:
              allOf:
                - $ref: "#/components/schemas/RequestEditCouchbase"
                - $ref: "#/components/schemas/RequestEditS3"
                - $ref: "#/components/schemas/RequestEditAzureBlob"
                - $ref: "#/components/schemas/RequestEditGCS"
              # discriminator:
              #   propertyName: type
              #   mapping:
              #     couchbase: "#/components/schemas/RequestEditCouchbase"
              #     s3: "#/components/schemas/RequestEditS3"
              #     azureblob: "#/components/schemas/RequestEditAzureBlob"
              #     gcs: "#/components/schemas/RequestEditGCS"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: delete_link
      summary: Delete Link
      description: >
        Deletes a link in the specified Analytics scope.
        The link cannot be deleted if any other entities are using it, such as an Analytics collection.
        The entities using the link need to be disconnected from the link, otherwise, the delete operation fails.
      tags:
        - Single Links
      parameters:
        - $ref: "#/components/parameters/CommonScope"
        - $ref: "#/components/parameters/CommonLink"
      security:
        - AnalyticsManage: []
      responses:
        "200":
          $ref: '#/components/responses/OK'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'

components:
 parameters:
  CommonScope:
    name: scope
    schema:
      type: string
    in: path
    required: true
    description: >
      The name of the Analytics scope.


      With this parameter, the scope name may contain one or two identifiers, separated by a slash (/).
      You must URL-encode this parameter to escape any special characters.

  CommonLink:
    name: name
    schema:
      type: string
    in: path
    required: true
    description: The name of the link.

  CommonTypeQuery:
    name: type
    schema:
      type: string
      enum:
        - couchbase
        - s3
        - azureblob
        - gcs
    in: query
    required: false
    description: >
      The type of the link.
      If this parameter is omitted, all link types are retrieved, excluding the `Local` link.

 schemas:
  CommonDataverse:
    type: string
    description: >
      The name of the Analytics scope containing the link.


      With this parameter, the scope name may only contain a single identifier.

  CommonName:
    type: string
    description: The name of the link.

  CommonType:
    title: Create Request Type
    type: string
    description: |-
      The type of the link.

      * `couchbase`: A link to a remote Couchbase cluster.
      * `s3`: A link to the Amazon S3 service.
      * `azureblob`: A link to Azure Blob Storage.
      * `gcs`: A link to Google Cloud Storage.
    enum:
      - couchbase
      - s3
      - azureblob
      - gcs

  CommonTypeEdit:
    title: Edit Request Type
    type: string
    description: >
      The type of the link.
      If this parameter is specified, the value must match the type that was set when the link was created.
    enum:
      - couchbase
      - s3
      - azureblob
      - gcs

  # Workaround for OpenApi Generator. Should have separate parameters for Couchbase and Azure.
  CommonClientCertificate:
    type: string
    description: |-
      For Couchbase links, this is the content of the client certificate.
      Required for links with full encryption if using a client key.

      For Azure Blob links, this is the client certificate for the registered application.
      Used for Azure Active Directory client certificate authentication.

      You should URL-encode this parameter to escape any special characters.

  # Workaround for OpenApi Generator. Should have separate parameters for Couchbase and Azure.
  CommonEndpoint:
    type: string
    description: |-
      For Azure Blob links and Google Cloud Storage links.
      The endpoint URI.

      Required for Azure Blob links; optional for Google Cloud Storage links.

  RequestCreateAll:
    type: object
    required:
      - type
    properties:
      type:
        $ref: "#/components/schemas/CommonType"

  RequestCreateCouchbase:
    title: Create Couchbase Link Request
    allOf:
      - $ref: "#/components/schemas/RequestCreateAll"
      - $ref: "#/components/schemas/RequestSpecificCouchbase"

  RequestCreateS3:
    title: Create S3 Link Request
    allOf:
      - $ref: "#/components/schemas/RequestCreateAll"
      - $ref: "#/components/schemas/RequestSpecificS3"

  RequestCreateAzureBlob:
    title: Create Azure Blob Link Request
    allOf:
      - $ref: "#/components/schemas/RequestCreateAll"
      - $ref: "#/components/schemas/RequestSpecificAzureBlob"

  RequestCreateGCS:
    title: Create GCS Link Request
    allOf:
      - $ref: "#/components/schemas/RequestCreateAll"
      - $ref: "#/components/schemas/RequestSpecificGCS"

  RequestEditAll:
    type: object
    properties:
      type:
        $ref: "#/components/schemas/CommonTypeEdit"

  RequestEditCouchbase:
    title: Edit Couchbase Link Request
    allOf:
      - $ref: "#/components/schemas/RequestEditAll"
      - $ref: "#/components/schemas/RequestSpecificCouchbase"

  RequestEditS3:
    title: Edit S3 Link Request
    allOf:
      - $ref: "#/components/schemas/RequestEditAll"
      - $ref: "#/components/schemas/RequestSpecificS3"

  RequestEditAzureBlob:
    title: Edit Azure Blob Link Request
    allOf:
      - $ref: "#/components/schemas/RequestEditAll"
      - $ref: "#/components/schemas/RequestSpecificAzureBlob"

  RequestEditGCS:
    title: Edit GCS Link Request
    allOf:
      - $ref: "#/components/schemas/RequestEditAll"
      - $ref: "#/components/schemas/RequestSpecificGCS"

  LegacyCreateAll:
    type: object
    required:
      - dataverse
      - name
      - type
    properties:
      dataverse:
        $ref: "#/components/schemas/CommonDataverse"
      name:
        $ref: "#/components/schemas/CommonName"
      type:
        $ref: "#/components/schemas/CommonType"

  LegacyCreateCouchbase:
    title: Create Couchbase Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyCreateAll"
      - $ref: "#/components/schemas/RequestSpecificCouchbase"

  LegacyCreateS3:
    title: Create S3 Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyCreateAll"
      - $ref: "#/components/schemas/RequestSpecificS3"

  LegacyCreateAzureBlob:
    title: Create Azure Blob Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyCreateAll"
      - $ref: "#/components/schemas/RequestSpecificAzureBlob"

  LegacyCreateGCS:
    title: Create GCS Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyCreateAll"
      - $ref: "#/components/schemas/RequestSpecificGCS"

  LegacyEditAll:
    type: object
    required:
      - dataverse
      - name
    properties:
      dataverse:
        $ref: "#/components/schemas/CommonDataverse"
      name:
        $ref: "#/components/schemas/CommonName"
      type:
        $ref: "#/components/schemas/CommonTypeEdit"

  LegacyEditCouchbase:
    title: Edit Couchbase Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyEditAll"
      - $ref: "#/components/schemas/RequestSpecificCouchbase"

  LegacyEditS3:
    title: Edit S3 Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyEditAll"
      - $ref: "#/components/schemas/RequestSpecificS3"

  LegacyEditAzureBlob:
    title: Edit Azure Blob Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyEditAll"
      - $ref: "#/components/schemas/RequestSpecificAzureBlob"

  LegacyEditGCS:
    title: Edit GCS Link Request (Legacy)
    allOf:
      - $ref: "#/components/schemas/LegacyEditAll"
      - $ref: "#/components/schemas/RequestSpecificGCS"

  RequestSpecificCouchbase:
    title: Couchbase Specific Request
    type: object
    required:
      - hostname
      - encryption
    properties:
      hostname:
        type: string
        description: >
          For Couchbase links only.
          The remote hostname.
      username:
        type: string
        description: >
          For Couchbase links only.
          The remote username.
          Required for links with no encryption or half encryption.
          Required for links with full encryption if using a password.


          You should URL-encode this parameter to escape any special characters.
      password:
        type: string
        description: >
          For Couchbase links only.
          The remote password.
          Required for links with no encryption or half encryption.
          Required for links with full encryption if using a username.


          You should URL-encode this parameter to escape any special characters.
      encryption:
        type: string
        description: |-
          For Couchbase links only.
          The type of encryption used by the link.

          For details, see [encryption](#encryption).

        # * `none`: Neither passwords nor data are encrypted.
        # * `half`: Passwords are encrypted using SCRAM-SHA, but data is not.
        # * `full`: All data and passwords are encrypted and TLS is used.
        enum:
          - none
          - half
          - full
      certificate:
        type: string
        description: >
          For Couchbase links only.
          The content of the target cluster root certificate.
          Required for links with full encryption.


          You should URL-encode this parameter to escape any special characters.
          If required, this parameter may contain multiple certificates, separated by new lines.
      clientCertificate:
        $ref: "#/components/schemas/CommonClientCertificate"
        # type: string
        # description: >
        #   For Couchbase links, this is the content of the client certificate.
        #   Required for links with full encryption if using a client key.


        #   You should URL-encode this parameter to escape any special characters.
      clientKey:
        type: string
        description: >
          For Couchbase links only.
          The content of the client key.
          Required for links with full encryption if using a client certificate.


          You should URL-encode this parameter to escape any special characters.

  RequestSpecificS3:
    title: S3 Specific Request
    type: object
    required:
      - accessKeyId
      - secretAccessKey
      - region
    properties:
      accessKeyId:
        type: string
        description: >
          For S3 links only.
          The Amazon S3 access key ID.
      secretAccessKey:
        type: string
        description: >
          For S3 links only.
          The Amazon S3 secret access key.


          You should URL-encode this parameter to escape any special characters.
      sessionToken:
        type: string
        description: >
          For S3 links only.
          The Amazon S3 session token.
          Use this parameter if you want the link to have temporary access.


          Passing this parameter indicates that the `accessKeyId` and `secretAccessKey` are temporary credentials.
          The Amazon S3 service validates the session token with each request to check whether the provided credentials have expired or are still valid.
      region:
        type: string
        description: >
          For S3 links only.
          The Amazon S3 region.
      serviceEndpoint:
        type: string
        description: >
          For S3 links only.
          The Amazon S3 service endpoint.

  RequestSpecificAzureBlob:
    title: Azure Blob Specific Request
    type: object
    # required:
    #   - endpoint
    properties:
      endpoint:
        $ref: "#/components/schemas/CommonEndpoint"
        # type: string
        # description: For Azure Blob links, this is the endpoint URI.
      accountName:
        type: string
        description: >
          For Azure Blob links only.
          The account name.
          Used for shared key authentication.


          You should URL-encode this parameter to escape any special characters.
      accountKey:
        type: string
        description: >
          For Azure Blob links only.
          The account key.
          Used for shared key authentication.


          You should URL-encode this parameter to escape any special characters.
      sharedAccessSignature:
        type: string
        description: >
          For Azure Blob links only.
          A token that can be used for authentication.
          Used for shared access signature authentication.


          You should URL-encode this parameter to escape any special characters.
      managedIdentityId:
        type: string
        description: >
          For Azure Blob links only.
          The managed identity ID.
          Used for managed identity authentication.
          Only available if the application is running on an Azure instance, e.g. an Azure virtual machine.


          You should URL-encode this parameter to escape any special characters.
      clientId:
        type: string
        description: >
          For Azure Blob links only.
          The client ID for the registered application.
          Used for Azure Active Directory client secret authentication, or Azure Active Directory client certificate authentication.


          You should URL-encode this parameter to escape any special characters.
      tenantId:
        type: string
        description: >
          For Azure Blob links only.
          The tenant ID where the registered application is created.
          Used for Azure Active Directory client secret authentication, or Azure Active Directory client certificate authentication.


          You should URL-encode this parameter to escape any special characters.
      clientSecret:
        type: string
        description: >
          For Azure Blob links only.
          The client secret for the registered application.
          Used for Azure Active Directory client secret authentication.


          You should URL-encode this parameter to escape any special characters.
      clientCertificate:
        $ref: "#/components/schemas/CommonClientCertificate"
        # type: string
        # description: >
        #   For Azure Blob links, this is the client certificate for the registered application.
        #   Used for Azure Active Directory client certificate authentication.
      
      
        #   You should URL-encode this parameter to escape any special characters.
      clientCertificatePassword:
        type: string
        description: >
          For Azure Blob links only.
          The client certificate password for the registered application.
          Used for Azure Active Directory client certificate authentication, if the client certificate is password-protected.


          You should URL-encode this parameter to escape any special characters.

  RequestSpecificGCS:
    title: GCS Specific Request
    type: object
    properties:
      endpoint:
        $ref: "#/components/schemas/CommonEndpoint"
        # type: string
        # description: For Google Cloud Storage links, this is the endpoint URI.
      jsonCredentials:
        type: string
        description: >
          For Google Cloud Storage links only.
          The JSON credentials of the link.


          This parameter is not allowed if `applicationDefaultCredentials` is provided.
      applicationDefaultCredentials:
        type: string
        enum:
          - 'true'
        description: |-
          For Google Cloud Storage links only.
          If present, indicates that the link should use the Google Application Default Credentials for authenticating.

        # FIXME: This parameter may only have the value `"true"`.

  ResponseAll:
    title: Links
    description: These properties are common to all links.
    type: object
    discriminator:
      propertyName: type
      mapping:
        couchbase: "#/components/schemas/ResponseCouchbase"
        s3: "#/components/schemas/ResponseS3"
        azureblob: "#/components/schemas/ResponseAzureBlob"
        gcs: "#/components/schemas/ResponseGCS"
    required:
      - scope
      - name
      - type
    properties:
      scope:
        type: string
        description: >
          The name of the Analytics scope containing the link.


          The scope name may contain one or two identifiers, separated by a slash (/).
        x-has-example: true
        example: travel-sample/inventory
      name:
        type: string
        description: The name of the link.
        x-has-example: true
        example: myLink
      type:
        type: string
        x-desc-name: type
        description: |-
          The type of the link.

          * `couchbase`: A link to a remote Couchbase cluster.
          * `s3`: A link to the Amazon S3 service.
          * `azureblob`: A link to Microsoft Azure Blob Storage.
          * `gcs`: A link to Google Cloud Storage.
        enum:
          - couchbase
          - s3
          - azureblob
          - gcs

  ResponseCouchbase:
    title: Couchbase Response
    description: These properties are returned for remote Couchbase links.
    allOf:
      - $ref: "#/components/schemas/ResponseAll"
      - $ref: "#/components/schemas/ResponseCouchbaseSpecific"

  ResponseCouchbaseSpecific:
        title: Couchbase Specific Response
        type: object
        required:
          - activeHostname
          - bootstrapAlternateAddress
          - bootstrapHostname
          - certificate
          - clientCertificate
          - clientKey
          - clusterCompatibility
          - encryption
          - nodes
          - password
          - username
          - uuid
        properties:
          activeHostname:
            type: string
            description: The remote hostname.
            x-has-example: true
            example: remoteHostName:8091
          bootstrapAlternateAddress:
            type: boolean
            description: Specifies whether the provided (bootstrap) hostname is an alternative address.
            x-has-example: true
            example: false
          bootstrapHostname:
            type: string
            description: The provided (bootstrap) hostname.
            x-has-example: true
            example: remoteHostName:8091
          certificate:
            type: string
            nullable: true
            description: >
              The content of the target cluster root certificate.
              Only set for links with full encryption.
              If not set, this property returns `null`.
            x-has-example: false
            example: null
          clientCertificate:
            type: string
            nullable: true
            description: >
              The content of the client certificate.
