          endpoint:
            type: string
            description: >
              The endpoint URI.
              If not set, this property returns `null`.
            example: 'https://storage.googleapis.com'
          jsonCredentials:
            type: string
            description: >
              The JSON credentials of the link.
              If not set, this property returns `null`.
            example: <redacted sensitive entry>

  Errors:
    type: object
    required:
      - error
    properties:
