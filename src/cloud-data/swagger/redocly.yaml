lint:
  rules:
    # Tags should be placed in alphabetical order
    tags-alphabetical: error
    # Every tag must have a description
    tag-description: error
    # All parameters in a path must be defined
    path-parameters-defined: error
    # Each parameter must have a description
    parameter-description: error
    # No trailing slashes on each path
    no-path-trailing-slash: error
    # Disallow empty path parameter declarations
    path-declaration-must-exist: error