errorhints:
  any:
    - For more help, visit the Couchbase documentation at https://docs.couchbase.com/home/index.html
  3000:
    - Check the Query statement syntax
  12003:
    - Check the bucket name, scope name and collection name existence in the query and in the url path
    - Check the validity of API keys
    - Check and increase the timeout value
  TimeoutError:
    - Check the bucket name, scope name and collection name existence
    - Check the validity of API keys
    - Check and increase the timeout value
  QueryError:
    - Check the scope and collection name existence
    - Check the if primary index or secondary index existed
    - Check the query syntax
